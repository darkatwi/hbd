<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <style>
    body {
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .message {
      font-size: 3em;
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin-bottom: 20px;
      z-index: 2;
    }

    #confettiButton {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #ff6347; /* Red color */
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 20px;
      z-index: 2;
    }

    #confettiButton:hover {
      background-color: #ff4500;
    }

    #balloonContainer {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      pointer-events: none;
      z-index: 1;
    }

    .balloon {
      position: absolute;
      bottom: -120px;
      width: 80px;
      height: 120px;
      background-color: #ff6347;
      border-radius: 50%;
      animation: float 10s infinite linear;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .balloon .string {
      width: 2px;
      height: 200px;
      background-color: #333;
      position: absolute;
      bottom: -200px;
      left: 50%;
      transform: translateX(-50%);
    }

    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-100vh); }
    }

    .confetti {
      position: absolute;
      width: 5px;
      height: 5px;
      background-color: #ff6347;
      border-radius: 50%;
      animation: confettiFall 1.5s ease-out infinite;
    }

    @keyframes confettiFall {
      0% { transform: translateY(-100vh); }
      100% { transform: translateY(100vh); }
    }

    .choose-present-button {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #ff6347; 
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }

    .choose-present-button:hover {
      background-color: #ff4500;
    }
  </style>
</head>
<body>

  <div class="message">Happy Birthday!</div>

  <button id="confettiButton">Release Confetti</button>
  <button class="choose-present-button" onclick="window.location.href='presents.html'">Choose Your Present</button>

  <div id="balloonContainer"></div>
  <div id="confettiContainer"></div>

  <script>
    // Balloon Animation
    const balloonContainer = document.getElementById('balloonContainer');

    const createBalloon = () => {
      const balloon = document.createElement('div');
      balloon.classList.add('balloon');
      const string = document.createElement('div');
      string.classList.add('string');
      balloon.appendChild(string);
      const colors = ['#FF6347', '#FFD700', '#32CD32', '#8A2BE2', '#FF4500'];
      balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      const size = Math.random() * 30 + 60;
      balloon.style.width = `${size}px`;
      balloon.style.height = `${size * 1.5}px`;

      balloon.style.left = `${Math.random() * 100}vw`;

      balloonContainer.appendChild(balloon);
    };

    setInterval(createBalloon, 500);

    const confettiButton = document.getElementById('confettiButton');
    const confettiContainer = document.getElementById('confettiContainer');

    const releaseConfetti = () => {
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');

        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.left = `${Math.random() * 100}vw`;
        confetti.style.animationDuration = `${Math.random() * 1.5 + 0.5}s`;

        confettiContainer.appendChild(confetti);

        setTimeout(() => confetti.remove(), 2000);
      }
    };

    confettiButton.addEventListener('click', releaseConfetti);
  </script>
</body>
</html>
