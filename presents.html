<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Presents</title>
  <style>
    body {
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .message {
      font-size: 2em;
      text-align: center;
      margin-bottom: 20px;
      color: #ff6347;
    }

    #confettiButton {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: red;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    #confettiButton:hover {
      background-color: #ff4500;
    }

    .present {
      display: inline-block;
      width: 150px;
      height: 150px;
      background-color: #ff6347;
      border: 3px solid #ff4500;
      position: relative;
      margin: 20px;
      cursor: pointer;
      border-radius: 15px;
      transition: transform 0.3s ease;
    }

    .present:hover {
      transform: scale(1.1);
    }

    .present .bow {
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 20px;
      background-color: #FFD700;
      clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
    }

    /* Enhanced Birthday Cake CSS */
    .cake {
      display: none;
      margin-top: 20px;
      position: relative;
      width: 350px;
      height: 300px;
      background-color: #f8c471;
      border-radius: 20px;
      border: 5px solid #e67e22;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    .cake .top {
      width: 100%;
      height: 60px;
      background-color: #f39c12;
      border-radius: 15px 15px 0 0;
      position: absolute;
      top: -60px;
    }

    .cake .icing {
      width: 100%;
      height: 20px;
      background-color: #ffffff;
      border-radius: 50%;
      position: absolute;
      top: -20px;
    }

    .cake .candles {
      display: flex;
      justify-content: center;
      position: absolute;
      top: -40px;
      width: 100%;
    }

    .cake .candle {
      width: 15px;
      height: 40px;
      background-color: #e74c3c;
      border-radius: 5px 5px 0 0;
      position: relative;
      margin: 0 15px;
    }

    .cake .flame {
      width: 10px;
      height: 15px;
      background-color: #f1c40f;
      border-radius: 50%;
      position: absolute;
      top: -20px;
      left: 2px;
      animation: flame 0.2s infinite alternate;
    }

    .cake .number {
      font-size: 4em;
      color: #e74c3c;
      position: absolute;
      top: -70px;
      left: 50%;
      transform: translateX(-50%);
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .cake .decorations {
      position: absolute;
      top: 70px;
      left: 10px;
      right: 10px;
      display: flex;
      justify-content: space-between;
    }

    .cake .decoration {
      width: 20px;
      height: 20px;
      background-color: #ff6347;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 99, 71, 0.7);
    }

    @keyframes flame {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.2);
      }
    }

  </style>
</head>
<body>
  <div class="message">Choose a present!</div>
  
  <div class="present" onclick="showMessage('1')">
    <div class="bow"></div>
  </div>
  
  <div class="present" onclick="showCake()">
    <div class="bow"></div>
  </div>

  <button id="confettiButton" onclick="releaseConfetti()">Release Confetti</button>

  <div class="cake" id="cake">
    <div class="top"></div>
    <div class="icing"></div>
    <div class="candles">
      <div class="candle"><div class="flame"></div></div>
      <div class="candle"><div class="flame"></div></div>
      <div class="candle"><div class="flame"></div></div>
    </div>
    <div class="number">20</div>
    <div class="decorations">
      <div class="decoration"></div>
      <div class="decoration"></div>
      <div class="decoration"></div>
    </div>
  </div>

  <script>

    function showMessage(present) {
      if (present === '1') {
        document.querySelector('.message').textContent = 'Happy Birthday! ahmad i didnt have the right opportunity to tell u this but thanku rlly for everything. Happy Birthday, my friend! I just want to take a moment to thank you for everything youve done for me Youve helped me become a better person and have always been there to encourage me, especially when it comes to studying and staying focused. Your support, kindness, and wisdom mean the world to me, and Im truly grateful to have you in my life';
      }
    }

    function showCake() {
      document.querySelector('.message').textContent = '';
      const cake = document.getElementById('cake');
      cake.style.display = 'block';
    }

    function releaseConfetti() {
      const confettiButton = document.getElementById('confettiButton');
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.style.position = 'absolute';
        confetti.style.width = '10px';
        confetti.style.height = '10px';
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.left = `${Math.random() * 100}vw`;
        confetti.style.top = `${Math.random() * 100}vh`;
        confetti.style.animation = `confettiFall 1.5s ease-out`;
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 1500);
      }
    }

    const style = document.createElement('style');
    style.innerHTML = `
      @keyframes confettiFall {
        0% { transform: translateY(-100vh); }
        100% { transform: translateY(100vh); }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
